<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Block-Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="red , first">
            <span class="blue"></span>
            <span class="blue" style="min-width: 40%;"></span>
            <span class="blue">
                <div class="yellow">
                </div>
                <div class="yellow">
                </div>
            </span>
        </div>
        <div class="red , second">
            <span class="blue"></span>
            <span class="blue"></span>
            <span class="blue"></span>
            <span class="blue"></span>
        </div>
        <div class="red , third">
            <span class="blue" style="min-width: 26%;"></span>
            <span class="blue" style="min-width: 70%;">
                <div class="yellow" style="min-height: 76%;">
                </div>
                <div class="yellow">
                </div>
            </span>
        </div>
        <div class="red , first">
            <span class="blue">
                <div class="yellow">
                </div>
                <div class="yellow">
                </div>
            </span>

            <span class="blue" style="min-width: 40%;"></span>
            <span class="blue"></span>
        </div>
    </div>
    <p style="border: none;">
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Правильный CSS!" />
        </a>
    </p>
</body>

</html>
