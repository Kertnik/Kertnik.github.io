<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make ukranian forms great again</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>

<body>
    <h1>First</h1>
    <div class="first">
        <div class="content">
            <form action="#" method="get">
                <input type="text" name="Name" value="What is your name?" class="input" style="margin-top:25px ;">
                <input type="email" name="Email" value="What is your email?" class="input"
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30">
                <textarea style="height: auto;" name="Message" id="" cols="30" rows="5"
                    class="input">Please enter your message</textarea>
                >
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
