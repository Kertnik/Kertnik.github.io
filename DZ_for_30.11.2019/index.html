<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make ukranian forms great again</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>

<body>
    <h1>First</h1>
    <div class="first">
        <div class="content">
            <form action="#" method="get">
                <input type="text" name="Name" value="What is your name?" class="input" style="margin-top:25px ;">
                <input type="email" name="Email" value="What is your email?" class="input"
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="30">
                <textarea style="height: auto;" name="Message" id="Message" cols="30" rows="5"
                    class="input">Please enter your message</textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <h1>Second</h1>
    <div class="second">
        <img src="./res/img/logo.png" alt="logo" style="float: right;">
        <h2 style="margin-top: 10px;font-weight: bold;">Payment Details</h2>
        <form action="#" method="get">
            <div class="number">
                <label for="card">CARD NUMBER</label>
                <br>
                <input type="text" name="card" id="card" pattern="[0-9]{13,16}" required value="9876 8765 6543 5432">
            </div>
            <div class="option">
                <div class="expiration">
                    <label for="Month">EXPIRATION</label>
                    <br>
                    <input type="text" name="Month" id="Month" style="width: 190px;" value="December (12) "
                        pattern="[0-9]{2}">
                    <input type="text" name="Year" id="Year" value="2014" pattern="[0-9]{2-4}">
                </div>
                <div class="CVC">
                    <label for="CVC">CVC CODE</label>
                    <input type="text" name="CVC" id="CVC" value="174">
                </div>
            </div>

        </form>
    </div>
    <a href="./second.html">Next</a>
</body>

</html>
